<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ping Coming Soon Page</title>
  </head>
  <body>
    <!-- Announcement Section -->
    <section class="announcement">
      <h1 class="logo">PING<span class="dot">.</span></h1>
      <h2 class="title">We are launching <strong>soon!</strong></h2>
      <p class="subtitle">Subscribe and get notified</p>
      <form class="notify-form" id="formLog" action="#" method="get">
        <div>
          <input
            type="email"
            name="email address"
            id="email"
            placeholder="Your email address..."
            required
          />
          <p id="target"></p>
        </div>
        <button type="submit" id="submit">Notify Me</button>
      </form>
    </section>

    <!-- Dashboard Image Section -->
    <section class="dashboard">
      <img
        src="./images/illustration-dashboard.png"
        alt="Dashboard Illustration"
      />
    </section>

    <!-- Social Media Section -->
    <section class="social-media">
      <div class="social-icons">
        <a href="#"><img src="./images/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="./images/twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="./images/instagram.png" alt="Instagram" /></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kevin Rasata</a>.
      </p>
    </footer>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
